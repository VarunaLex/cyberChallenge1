<div class="page cached theme-blue" data-page="reg">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="center">Register</div>
        </div>
    </div>
    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
            <a href="#index" class="link"><div class="item-media"><i class="icon f7-icons">arrow_left</i></div>&nbsp; Back</a>

              <li class="item-content">
                <div class="item-inner">

                  <div class="item-input">

                  <div class="item-input">
                    <input type="text" name="lname" placeholder="Wishwajith">

                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">

                  <div class="item-input">
                    <input type="email" name="email" placeholder="charaka@email.com">
                  </div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Pin Code</div>
                  <div class="item-input">
                    <input type="number" name="password" placeholder="1234">

                </div>
              </li>
              <li class="item-content">
                <div class="item-inner">
                  <div class="item-title label">School/Organization/Institute </div>

            </ul>
          </div>
          <div class="list-block">
            <ul>
              <li>
                <p class="buttons-row">
                    <a href="#" class="button"></a>

            </ul>
            <div class="list-block-label">
                <p>Have account? <a href="#login" class="link">Sign in</a></p>
